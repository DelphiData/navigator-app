<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidental Findings Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Incidental Findings Navigator</h1>
            <p>Enter details from the report to get a recommended action plan.</p>
        </header>

        <main>
            <div class="card">
                <h2>Case Details</h2>
                <div class="form-group">
                    <label for="org-select">1. Select Healthcare Organization:</label>
                    <select id="org-select">
                        <option>Loading organizations...</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="pcp-checkbox">
                    <label for="pcp-checkbox">2. Patient has a Primary Care Provider (PCP) on record.</label>
                </div>

                <div class="form-group">
                    <label for="snippet-textarea">3. Paste Relevant Report Snippet:</label>
                    <textarea id="snippet-textarea" rows="4" placeholder="e.g., 'A 1.2 cm indeterminate solid mass is seen in the upper pole of the right kidney.'"></textarea>
                </div>

                <button id="analyze-button">Analyze Snippet</button>
            </div>

            <div id="loader" class="loader" style="display: none;"></div>
            
            <div id="error" class="error-message" style="display: none;"></div>

            <div id="results" class="results-container" style="display: none;">
                <!-- Results will be dynamically inserted here by script.js -->
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
