<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navigator — Incidental Findings</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Navigator — Incidental Findings</h1>
    <div class="actions">
      <button id="reloadBtn">↻ Reload</button>
    </div>
  </header>

  <main class="container">
    <section class="assistant">
      <h2>Triage Assistant (OpenAI)</h2>
      <div class="assistant-grid">
        <label>
          Organization
          <select id="orgSelect">
            <option value="">Loading…</option>
          </select>
        </label>

        <label class="checkbox">
          <input type="checkbox" id="pcpOnRecord" />
          <span>PCP on record</span>
        </label>

        <label class="full">
          Report snippet
          <textarea id="snippet" rows="6" placeholder="Paste key sentence(s) from the radiology report…"></textarea>
        </label>

        <div class="full">
          <button id="suggestBtn">Suggest Plan (AI)</button>
        </div>
      </div>

      <div id="suggestion" class="cards">
        <div class="card">
          <h3>Recommended Rule</h3>
          <div id="ruleOut">—</div>
        </div>
        <div class="card">
          <h3>Communication</h3>
          <div id="commsMeta">—</div>
          <textarea id="composerOut" rows="12" placeholder="Generated message will appear here…"></textarea>
          <div class="composer-actions">
            <button id="copyBtn">Copy</button>
            <a id="downloadTxt" href="#" download="message.txt">Download .txt</a>
            <a id="mailtoBtn" href="#" target="_blank" rel="noopener">Open in Email</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Q&A Modal -->
  <div id="qaModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="qaTitle">
    <div class="modal__backdrop" data-modal-close></div>
      <div class="modal__panel" role="document">
        <div class="modal__header">
      <h3 id="qaTitle">Additional info needed</h3>
      <button class="modal__close" title="Close" data-modal-close>✕</button>
    </div>
    <form id="qaForm" class="modal__body">
      <!-- dynamic questions will render here -->
    </form>
    <div class="modal__footer">
      <button id="qaCancel" type="button" class="btn secondary" data-modal-close>Cancel</button>
      <button id="qaSubmit" type="submit" form="qaForm" class="btn primary">Continue</button>
    </div>
  </div>
</div>

  </main>

  <footer class="foot">
    <small>Frontend: GitHub Pages • API: Cloudflare Worker (OpenAI). No secrets in the browser.</small>
  </footer>

  <script src="./script.js" type="module"></script>
</body>
</html>
